set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

bind -r m resize-pane -Z

bind M-c attach-session -c "#{pane_current_path}"

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

# Coolnight theme colors (matching WezTerm)
# Background: #011423 (RGB: 1,20,35)
# Foreground: #CBE0F0 (RGB: 203,224,240)
# Selection: #033259
# Green: #44FFB1
# Yellow: #FFE073
# Blue: #0FC5ED
# Cyan: #24EAF7

# Status bar styling
set -g status-style "bg=#011423,fg=#CBE0F0"
set -g status-left-style "bg=#44FFB1,fg=#011423,bold"
set -g status-right-style "bg=#011423,fg=#CBE0F0"

# Window status styling
set -g window-status-style "bg=#011423,fg=#CBE0F0"
set -g window-status-current-style "bg=#0FC5ED,fg=#011423,bold"

# Pane border styling
set -g pane-border-style "fg=#033259"
set -g pane-active-border-style "fg=#24EAF7"

# Message styling
set -g message-style "bg=#0FC5ED,fg=#011423"
set -g message-command-style "bg=#033259,fg=#CBE0F0"


set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
